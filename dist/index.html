<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/style.css">
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap" rel="stylesheet">
    <title>To do</title>
</head>
<body>
    <div class="form-div">
        <button type="button" class="new-to-do-button">+ to do</button>
        <form class="new-to-do-form">
            <input type="text" placeholder="title" class="title-input" required>
            <textarea cols="20" rows="5" placeholder="description" class="description-input"></textarea>
            <input type="date" class="due-date-input">
            <div class="checkbox-div">
                <input type="checkbox" id="priority" class="priority-input">
                <label for="priority">important</label>
            </div>
            <label for="list-select">Add to list:</label>
            <select class="list-menu" id="list-select"><option value="default">default</option></select>
            <div class="submit-cancel-div">
                <button type="submit" class="add-to-do-button">add</button>
                <button type="button" class="cancel-to-do-button">cancel</button>
            </div>
        </form>
        <button type="button" class="new-list-button">+ list</button>
        <form class="new-list-form">
            <input type="text" placeholder="list name" class="list-name-input" size="25">
                <div class="submit-cancel-div">
                    <button type="submit" class="add-list-button">add</button>
                    <button type="button" class="cancel-list-button">cancel</button>
                </div>
        </form>
    </div>
    <div class="list-button-div"></div>
    <div class="project-div"></div>
    <div class="list-edit-delete-div">
        <div class="list-edit-div">
            <button type="button" class="edit-list-button">edit list</button>
        </div>
        <button type="button"class="delete-list-button">delete list</button>
    </div>
</body>
</html>
