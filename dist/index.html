<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/style.css">
    <script src="main.js" defer></script>
    <title>To do</title>
</head>
<body>
    <div class="form-div">
        <button type="button" class="new-to-do-button">new to do</button>
        <form class="new-to-do-form">
            <input type="text" placeholder="title" class="title-input" required>
            <textarea cols="20" rows="5" placeholder="description" class="description-input"></textarea>
            <input type="date" class="due-date-input">
            <div class="checkbox-div">
                <input type="checkbox" id="priority" class="priority-input">
                <label for="priority">important</label>
            </div>
            <label for="list-select">Add to list:</label>
            <select class="list-menu" id="list-select">
                <option value="default">default</option>
                <option value="other">other</option>
            </select>
            <div class="submit-cancel-div">
                <button type="submit" class="add-to-do-button">add</button>
                <button type="button" class="cancel-to-do-button">cancel</button>
            </div>
        </form>
        <button type="button" class="new-list-button">new list</button>
        <form class="new-list-form">
            <input type="text" placeholder="list name" class="list-name-input" required>
                <div class="submit-cancel-div">
                    <button type="submit" class="add-list-button">add</button>
                    <button type="button" class="cancel-list-button">cancel</button>
                </div>
        </form>
    </div>
    <div class="list-button-div">
        <button class="default-list">default</button>
        <button class="other-list">other</button>
    </div>
    <div class="project-div" id="default"></div>
</body>
</html>
